<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" type="text/css" href="../css/basic.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dropzone.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/cpy1erx.css">

    <link rel="stylesheet" type="text/css" href="webjars/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.4.1-1/css/bootstrap.min.css">

    <script type="text/javascript" src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" src="webjars/popper.js/1.16.0/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/dropzone.min.js"></script>
    <script type="text/javascript" src="../js/multi-step-modal.js"></script>
    <script type="text/javascript" src="../js/navbar.js"></script>
    <script type="text/javascript" src="../js/tasks.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top p-0">
    <a class="navbar-brand h1 m-0 col-2" href="#">ðŸ‘´ Old2Dimension</a>
    <div class="collapse navbar-collapse col-10 px-0">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/workspace">WorkSpace<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/graph">Graph</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Tasks</a>
            </li>
        </ul>
        <div class="d-flex">
            <button class="btn btn-outline-light mx-2" id="sign-out-btn">Sign Out</button>
        </div>
    </div>
</nav>
<div class="container-fluid row px-0 no-gutters" style="padding-top: 40px">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card m-2">
            <div class="card-body">
                <div class="card-title d-flex justify-content-between">
                    <h2>My Tasks</h2>
                    <div style="width: 33%" class="input-group">
                        <input type="text" class="form-control" placeholder="Task name" aria-label="Task name" aria-describedby="basic-addon2">
                        <div>
                            <button class="btn btn-outline-secondary" type="button">Search</button>
                        </div>
                    </div>
                </div>
                <div class="card-text">
                    <table class="table table-hover" id="code-table" style="overflow-x: scroll">
                        <thead>
                        <tr>
                            <th scope="col">Task Name</th>
                            <th scope="col">Label</th>
                            <th scope="col">Start Time</th>
                            <th scope="col">End Time</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody id="code-tb"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
</body>
</html>
